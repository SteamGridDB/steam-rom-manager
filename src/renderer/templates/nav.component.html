<nav-link routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/preview.png" alt="Icon" height="16" />{{ lang.preview }}</nav-link
>
<nav-link routerLink="/logger" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/clipboard.png" alt="Icon" height="16" />{{ lang.logger }}</nav-link
>
<nav-link routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/settings.png" alt="Icon" height="16" />{{ lang.settings }}</nav-link
>
<nav-expand routerLinkActive="active">
  <nav-link
    class="item"
    [ngClass]="{ unsaved: isExceptionsUnsaved }"
    routerLink="/user-exceptions"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true, dummy: dummy }"
  >
    <img src="/assets/images/danger.png" alt="Icon" height="16" />{{ lang.userExceptions }}
  </nav-link>
</nav-expand>
<nav-link routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
  ><img src="/assets/images/information.png" alt="Icon" height="16" />{{ lang.about }}</nav-link
>
<div class="parsers" [formGroup]="navForm" *ngIf="!!navForm">
  <nav-expand routerLinkActive="active">
    <div class="title">
      <div class="inputContainer">
        <div class="inlineGroup">
          <nav-link
            class="titlelink"
            [routerLink]="['/parsers', -1]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span>{{ lang.parsers }}</span>
            <!-- <span>&nbsp;&nbsp;</span> -->
            <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 300" *ngIf="userConfigurations.length"> -->
            <!--   <polyline points="30,110 150,210 270,110" style="stroke-width:30;fill:none;" /> -->
            <!-- </svg> -->
          </nav-link>
          <ng-toggle-button class="ngToggleButton" [formControl]="navForm.get('selectAll')"></ng-toggle-button>
        </div>
      </div>
    </div>
    <div
      class="item"
      formArrayName="parserStatuses"
      *ngFor="let item of navForm.get('parserStatuses').controls; let i = index"
    >
      <div class="inputContainer" [formGroupName]="i">
        <div class="inlineGroup">
          <nav-link
            class="parserlink"
            [ngClass]="{
              unsaved: userConfigurations[i].current != null,
              disabled: userConfigurations[i].saved.disabled
            }"
            [routerLink]="['/parsers', i]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true, dummy: dummy }"
          >
            {{ userConfigurations[i].saved.configTitle || lang.noTitle }}
          </nav-link>
          <ng-toggle-button
            class="ngToggleButton"
            [formControl]="item.controls[userConfigurations[i].saved.parserId]"
          ></ng-toggle-button>
        </div>
      </div>
    </div>
  </nav-expand>
</div>
