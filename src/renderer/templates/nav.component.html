<nav-link routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/preview.png" alt="Icon" height="16" />{{ lang.preview }}</nav-link
>
<nav-link routerLink="/logger" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/time.png" alt="Icon" height="16" />{{ lang.logger }}</nav-link
>
<nav-link routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <img src="/assets/images/settings.png" alt="Icon" height="16" />{{ lang.settings }}</nav-link
>
<nav-expand routerLinkActive="active">
  <nav-link
    class="item"
    [ngClass]="{ unsaved: isExceptionsUnsaved }"
    routerLink="/user-exceptions"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true, dummy: dummy }"
  >
    <img src="/assets/images/danger.png" alt="Icon" height="16" />{{ lang.userExceptions }}
  </nav-link>
</nav-expand>
<nav-link routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
  ><img src="/assets/images/information.png" alt="Icon" height="16" />{{ lang.about }}</nav-link
>
<nav-link [routerLink]="['/parsers', -1]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
  ><img src="/assets/images/clipboard.png" alt="Icon" height="16" />{{ lang.parsers }}</nav-link
>
